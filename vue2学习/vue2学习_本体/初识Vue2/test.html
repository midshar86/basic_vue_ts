<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        {{ value }}
    </div>

        Vue.config.productionTip = false
        let app = new Vue({
            data: {
                value: '测试用例'
            }
        }).$mount('#root')
        app.value = '修改测试用例'
    </script>
</body>

</html>
