<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div class="root">
        <p><button @click="handlerClick">操作已有数据</button></p>
        <p><button @click="handlerAddData">操作新增数据</button></p>
        <p><button @click="handlerDelData">操作删除数据</button></p>
        <p>{{ info }}</p>
    </div>
    <script>
        let app = new Vue({
            el: '.root',
            data: {
                info: {
                    showData: '',
                    delData: '需要删除的数据'
                }
            },
            methods: {
                // 操作已有数据的更新
                handlerClick() {
                    this.info.showData += 66
                },
                // 操作新增数据
                handlerAddData() {
                    // this.info.newData = '新增数据'
                    // 在 Vue 实例中使用 this.$set
                    this.$set(this.info, 'newData', '新增数据成为响应式数据')
                },
                // 操作删除数据
                handlerDelData() {
                    // delete this.info.delData
                    // 在 Vue 实例中使用 this.$delete
                    this.$delete(this.info, 'delData')
                }
            }
        })
    </script>
</body>

</html>
