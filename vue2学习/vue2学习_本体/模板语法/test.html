<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div class="root">
        {{ name }}---{{ age }}---{{ getAge() }}---{{ hobby.map(item=>item.slice(0,-3)) }}
    </div>
    <script>
        let app = new Vue({
            el: '.root',
            data: {
                name: 'midshar',
                age: 18,
                getAge() {
                    // this代表创建的 Vue 对象实例
                    console.log(this)
                    return this.age
                },
                hobby: ['playing', 'swimming', 'running', 'singing']
            }
        })
    </script>
</body>

</html>
