<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div class="root">
        <input type="text" v-model="name">
        <input type="text" v-model="age">
        <p>{{ changeAfterName }}</p>
        <p>{{ changeAfterAge }}</p>
    </div>
    <script>
        let app = new Vue({
            el: '.root',
            data: {
                name: 'midshar',
                age: 18,
                changeAfterName: '',
                changeAfterAge: ''
            },
            watch: {
                // 监听到name属性值发生改变后, 执行相应操作
                name(nV, oV) {
                    this.changeAfterName = nV
                },
                age: {
                    handler(newValue, oldValue) {
                        this.changeAfterAge = newValue
                    },
                    // 设置该属性为true后, 即使值未变化也会立即触发该函数
                    immediate: true
                }
            }
        })
    </script>
</body>

</html>
