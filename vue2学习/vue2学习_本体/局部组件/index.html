<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div class="root">
        <sub-component></sub-component>
    </div>
    <script>
        Vue.component('sub-component', {
            template: `
            <div>
                {{ infomation }}
                <hr/>
                <sub-sub></sub-sub>
            </div>
            `,
            data() {
                return {
                    infomation: '全局组件'
                }
            },
            components: {
                'sub-sub': {
                    template: `
                    <div>
                        <h1>{{ info }}</h1>
                    <ul>
                        <li>列表项1</li>
                        <li>列表项2</li>
                        <li>列表项3</li>
                    </ul>
                    </div>
                `,
                    data() {
                        return {
                            info: '局部组件'
                        }
                    },
                    methods: {
                        handlerChange() {
                            this.info = '改变局部组件值'
                        }
                    }
                }
            }
        })

        let app = new Vue({
            el: '.root',
        })
    </script>
</body>

</html>
