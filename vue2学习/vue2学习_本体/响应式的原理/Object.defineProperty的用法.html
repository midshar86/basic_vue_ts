<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let goods = {
            price: 18,
            quantity: 20,
        }
        // 参数分别表示:要设置的对象, 要设置的对象属性, 规则
        Object.defineProperty(goods, 'total', {
            // 设置get方法
            get() {
                console.log('正在获取属性值')
                return this.price * this.quantity
            },
            // 设置set方法
            set(val) {
                let [price, quantity] = val
                this.price = price
                this.quantity = quantity
            }
        })
        console.log(goods)
    </script>
</body>

</html>
