<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div class="root">
        <p>计算属性:{{ total() }}</p>
        <p>函数方法:{{ totalC }}</p>
    </div>
    <script>
        let app = new Vue({
            el: '.root',
            data: {
                price: 50,
                quantity: 20,
                totalPrice: ''
            },
            methods: {
                total() {
                    return this.price * this.quantity
                }
            },
            computed: {
                totalC: {
                    // get方法表示每当访问这个计算属性时就会调用该函数
                    get() {
                        return this.price * this.quantity
                    },
                    // set方法表示每当为该计算属性赋值时就会调用该函数
                    set(val) {
                        this.totalPrice = val
                    }
                }
            }
        })
    </script>
</body>

</html>
