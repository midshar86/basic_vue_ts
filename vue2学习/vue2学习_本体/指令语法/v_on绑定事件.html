<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div class="root">
        <p>counter----{{ counter }}</p>
        <p><button v-on:click="handlerAdd">Click</button></p>
    </div>
    <script>
        let app = new Vue({
            data: {
                counter: 0
            },
            methods: {
                handlerAdd() {
                    this.counter++
                }
            }
        }).$mount('.root')
    </script>
</body>

</html>
