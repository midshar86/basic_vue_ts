<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div class="root">
        <p>不带.lazy修饰符<input v-model="withoutModefierUsername" type="text">----{{ withoutModefierUsername }}</p>
        <p>带有.lazy修饰符<input v-model.lazy="withModefierUsername" type="text">----{{ withModefierUsername }}</p>

        <p>测试用户输入数字<input type="number" v-model.number="testNum" @blur="handlerBlur"></p>
        <p>测试用户输入空白<input type="text" v-model.lazy.trim="userInput">----{{userInput}}----</p>
        <p>测试用户输入空白<input type="text" v-model.lazy="userInput2">----{{userInput2}}----</p>
    </div>
    <script>
        let app = new Vue({
            el: '.root',
            data: {
                withModefierUsername: '',
                withoutModefierUsername: '',
                testNum: '',
                userInput: '',
                userInput2:''
            },
            methods: {
                handlerBlur() {
                    console.log(typeof (this.testNum))
                }
            }
        })
    </script>
</body>

</html>
