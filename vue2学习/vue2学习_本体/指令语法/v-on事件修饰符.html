<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div class="root">
        <a href="http://www.baidu.com" @click.prevent.once="handlerClick">Click</a>
        <p><input @keyup.enter="handlerEnter($event,12,21)">enter键</p>
        <p><input @keyup.ctrl.enter="handlerUnion">ctrl+enter组合键</p>
    </div>
    <script>
        let app = new Vue({
            el: '.root',
            methods: {
                handlerClick() {
                    console.log(123456)
                },
                handlerEnter(e, a, b) {
                    console.log('enter键已按下 该输入框的值:', e, a, b)
                },
                handlerUnion(){
                    console.log('组合键已按下')
                }
            }
        })
    </script>
</body>

</html>
