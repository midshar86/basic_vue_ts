<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div class="root">
        <div>
            <input type="text" :value="val" @input="handlerIpt">
            <p>{{ val }}</p>
            <input type="text" :value="info" @blur="handlerBlr">
            <p>{{ info }}</p>
        </div>
    </div>
    <script>
        let app = new Vue({
            el: '.root',
            data: {
                val: '',
                info: ''
            },
            methods: {
                handlerIpt(e) {
                    this.val = e.target.value
                },
                handlerBlr(e) {
                    this.info = e.target.value
                }
            }
        })
    </script>
</body>

</html>
